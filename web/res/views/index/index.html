<canvas id="particle"></canvas>
<form class="layui-form layui-form-pane login" onkeydown="onEnter();">
  <div class="login-header">
    <h1>空调节能控制与能耗监测系统</h1>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
    <div class="layui-input-block">
      <input name="username" class="layui-input" type="text" placeholder="请输入账号，默认admin" autocomplete="off" />
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
    <div class="layui-input-block">
      <input name="userpassword" class="layui-input" type="password" placeholder="请输入密码，默认123456" autocomplete="off" />
    </div>
  </div>
  <div class="layui-form-item">
    <input type="checkbox" pane name="remember" title="记住密码" lay-skin="primary">
    <a href="javascript:;" class="login-forget">忘记密码?</a>
  </div>
  <div class="layui-form-item">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">
        <i class="layui-icon layui-icon-ok-circle"></i>登陆
      </button>
    </div>
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="register">
        <i class="layui-icon layui-icon-add-circle"></i>注册
      </button>
    </div>
  </div>
</form>

<script type="text/html" id="register-layer">
  <form class="layui-form layui-form-pane">
    <div class="layui-form-item">
      <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
      <div class="layui-input-block">
        <input name="username" class="layui-input" type="text" placeholder="请输入账号，默认admin" autocomplete="off" />
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
      <div class="layui-input-block">
        <input name="userpassword" class="layui-input" type="password" placeholder="请输入密码，默认123456" autocomplete="off" />
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">
          <i class="layui-icon layui-icon-ok-circle"></i>提交
        </button>
      </div>
    </div>
  </form>
</script>

<script src="./plugin/particle.js"></script>
<script src="./res/js/login.js"></script>
